<div class="container p-3">
    <div class="offset-3 col-6">
        <div class="card">
            <div class="card-header  font-weight-bold">
                Sign Up Form
            </div>
            <div class="card card-body">
                <form [formGroup]="frmSignup" (submit)="submit()">

                    <div class="form-group">
                        <label for="name">Username</label>
                        <input id="name" formControlName="name" type="text" class="form-control">
                        <label class="text-danger" *ngIf="frmSignup.controls['name'].hasError('required') && frmSignup.controls['name'].touched">  Username is Required!  </label>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" formControlName="email" type="email" class="form-control">
                        <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('required') && frmSignup.controls['email'].touched">  Email is Required!  </label>
                        <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('email') && frmSignup.controls['email'].touched">  Enter a valid email address!  </label>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" formControlName="password" type="password" class="form-control">
                        <div *ngIf="frmSignup.controls['password'].touched">
                            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('minlength') ? 'cancel' :
                              'check_circle' }}</i>
                            Must be at least 8 characters!
                          </label>
                            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('hasNumber') ? 'cancel' :
                              'check_circle' }}</i>
                            Must contain at least 1 number!
                          </label>
                            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                              'check_circle' }}</i>
                            Must contain at least 1 in Capital Case!
                          </label>
                            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                              'check_circle' }}</i>
                            Must contain at least 1 Letter in Small Case!
                          </label>
                            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                              'check_circle' }}</i>
                            Must contain at least 1 Special Character!
                          </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
                        <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('required') && frmSignup.controls['confirmPassword'].touched">  Password is Required!</label>
                        <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch') && frmSignup.controls['confirmPassword'].touched">  Password do not match  </label>
                    </div>
                    <div class="form-group">
                        <button [disabled]="frmSignup.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <div *ngIf="frmSignup">
            <p *ngIf="frmSignup.value.name">your name: {{frmSignup.value.name}}</p>
            <p *ngIf="frmSignup.value.email">your email: {{frmSignup.value.email}}</p>

        </div>
    </div>
</div>
